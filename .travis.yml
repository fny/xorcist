language: ruby

matrix:
  include:
    - rvm: 2.6.3
      env: RUBYOPT="--enable-frozen-string-literal  --debug=frozen-string-literal"
    - rvm: 2.7.1
      env: RUBYOPT="--enable-frozen-string-literal  --debug=frozen-string-literal"
    - rvm: 3.1.2
      env: RUBYOPT="--enable-frozen-string-literal  --debug=frozen-string-literal"
    - rvm: ruby-head
      env: RUBYOPT="--enable-frozen-string-literal  --debug=frozen-string-literal"
    - rvm: jruby-9.3.6.0
    - rvm: jruby-head
    - rvm: rbx-3
    - rvm: rbx-5
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
    - rvm: rbx-3
    - rvm: rbx-5
