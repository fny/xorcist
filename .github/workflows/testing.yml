name: Testing

on:
  push:
    branches: [ master ]
  pull_request:
    branches: ['**']

permissions:
  contents: read
  
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: [
          '1.9.3', '2.0.0', '2.5.9', '2.6.10', '2.7.6', '3.0.4', '3.1.2', 'ruby-head',
          'jruby-9.1.17.0', 'jruby-9.2.21.0', 'jruby-9.3.6.0', 'jruby-head',
          'truffleruby-19.3.1', 'truffleruby-20.3.0', 'truffleruby-21.3.0', 'truffleruby-22.2.0', 'truffleruby-head',
          'truffleruby+graalvm-21.3.0', 'truffleruby+graalvm-22.1.0', 'truffleruby+graalvm-head'
        ]

    name: Ruby ${{ matrix.ruby }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - name: Install dependencies
      run: bundle install --jobs 4 --retry 3
    - name: Compile extensions
      run:  bundle exec rake compile
    - name: Run tests
      run:  bundle exec rake test
    - name: Run tests with frozen strings enabled
      run: "RUBYOPT='--enable-frozen-string-literal' bundle exec rake test"
      if: ${{ matrix.ruby != '1.9.3' &&  matrix.ruby != '2.0.0' }}
